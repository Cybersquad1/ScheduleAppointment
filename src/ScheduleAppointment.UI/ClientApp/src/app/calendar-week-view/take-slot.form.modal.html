<h1 mat-dialog-title>
    <b>{{ data.slot.start | date: 'HH:mm'}} - {{ data.slot.end | date: 'HH:mm'}}</b>
    <br />
    {{ data.slot.start | date: 'dd/MM/yyyy'}}
</h1>
<div mat-dialog-content>

    <input type="hidden" [(ngModel)]="data.facilityId">

    <mat-form-field>
        <input matInput [(ngModel)]="data.namePatient" placeholder="Nombre" required>
        <mat-error>Your name is mandatory</mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput [(ngModel)]="data.surnamesPatient" placeholder="Apellidos" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Your email" [(ngModel)]="data.emailPatient" required email>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="number" placeholder="Your phone" [(ngModel)]="data.phonePatient" required tel>
        <mat-error>
            Please enter your phone
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <textarea matInput placeholder="Comentarios" [(ngModel)]="data.commentsPatient" required></textarea>
    </mat-form-field>

</div>


<div mat-dialog-actions>
    <button mat-button color="accent" (click)="onNoClick()">Cancel</button>&nbsp;

    <div *ngIf="IsValidForm()">
        <button mat-raised-button color="primary" [mat-dialog-close]="data">Schedule!</button>
    </div>

</div>
